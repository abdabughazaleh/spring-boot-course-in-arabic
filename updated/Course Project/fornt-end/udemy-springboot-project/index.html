<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DASHBOARD</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">


</head>
<body>

<div class="container">
    <br>
    <br>
    <div class="row">
        <div class=" col-md-9 ">
            <a href="index.html" class="btn btn-primary">Dashboard</a>
            <a href="products.html" class="btn btn-success">Products</a>
            <a href="sales.html" class="btn btn-warning">Sales</a>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="barcode">Barcode : </label>
                <input type="text" id="barcode" class="form-control">
            </div>

            <div class="form-group">
                <table class="table ">
                    <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Product Price</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="items">

                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="3"><strong>Total : </strong> <span id="total">0.0</span></td>
                    </tr>
                    </tfoot>
                </table>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" onclick="saveOrder()">Complete</button>
            </div>

        </div>
    </div>
</div>

</body>


<script>

    let barcode = document.getElementById("barcode");
    barcode.addEventListener("keydown", function (e) {
        if (e.code === "Enter" || e.keyCode === 13) {  //checks whether the pressed key is "Enter"
            getProduct(e);
        }
    });


    let items = [];
    let total = 0.0;

    // const barcode = e.target.value;
    function getProduct(e) {
        let body = $("#items").html();
        const barcode = e.target.value;
        $.ajax({
            url: 'http://localhost:8081/products/get-by-barcode?barcode=' + barcode,
            type: 'GET',
            dataType: 'JSON',
            success: function (resp) {
                console.log(resp);
                body += ' <tr id="row-' + resp.productId + '">\n' +
                    '                        <td>' + resp.productName + '</td>\n' +
                    '                        <td>' + resp.productPrice + '</td>\n' +
                    '                        <td>\n' +
                    '                            <button onclick="deleteRow(' + resp.productId + ',' + resp.productPrice + ')" class="btn btn-danger btn-xs">X</button>\n' +
                    '                        </td>\n' +
                    '                    </tr>';
                $("#items").html(body);

                items.push({
                    productId: resp.productId,
                    productPrice: resp.productPrice
                });

                total += resp.productPrice;
                $("#total").html(total);
                JSON.stringify(items);
            }
        });
    }


    function deleteRow(productId, productPrice) {
        $("#row-" + productId).remove();
        total -= productPrice;
        $("#total").html(total);
        items = $.grep(items, function (e) {
            return e.productId != productId;
        });
        console.log(items);
    }

    function saveOrder() {
        $.ajax({
            url: 'http://localhost:8081/orders/save-order',
            headers: {
                'Content-Type': 'application/json;charset=UTF-8'
            },
            type: 'POST',
            data: JSON.stringify(items),
            dataType: 'JSON',
            success: function (resp) {
                console.log(resp);
                alert("Successfully saved Order NO : " + resp.orderId);
                window.location.reload();
            }
        });
    }


</script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</html>
